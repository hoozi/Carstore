
<div ng-controller="carListController">
	<div class="page-header">
		<h1>Car Store</h1>
		<form class="form-inline">
			<div class="input-group">
			  <input type="text" class="form-control" ng-model="carName" placeholder="Search for...">
			</div>
			<div class="form-group">
			    　<label>按</label>
			   	<select ng-model="sortBy" class="form-control">
				  	<option value="id">id</option>
				  	<option value="name">名称</option>
				  	<option value="price">价格</option>
				</select>
			    <label class="radio-inline">
				  <input type="radio" ng-model="sort" name="sort" value="1"> 升序
				</label>
				<label class="radio-inline">
				  <input type="radio" ng-model="sort" name="sort" value="-1"> 降序
				</label>
		  	</div>
		</form>
	</div>
	<div class="col-sm-6 col-md-4" ng-repeat="car in cars | filter:carName | orderBy:sortBy:sort==1?true:false">
	    <div class="thumbnail">
	      <img src="{{car.pic}}" alt="{{car.name}}" width="">
	      <div class="caption">
	        <h3>{{car.name}}</h3>
	        <p>{{car.info}}</p>
	        <p><a href="/car/{{car.id}}" class="btn btn-primary" role="button">详情</a></p>
	      </div>
	    </div>
  	</div>
</div>
